<div class="login-container">
  <!-- Background decorative circles -->
  <div class="bg-circle bg-circle-1"></div>
  <div class="bg-circle bg-circle-2"></div>

  <!-- Main content container -->
  <div class="content-wrapper">
    <!-- Login Card (Centered - White) -->
    <div class="login-card">
      <div class="login-content">
        <h1 class="login-title">Connexion</h1>

        <form (ngSubmit)="onSubmit()" class="login-form">
          <!-- Email/User ID Field -->
          <div class="input-wrapper">
            <div class="input-icon">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
              </svg>
            </div>
            <div class="input-separator"></div>
            <input 
              type="text" 
              [(ngModel)]="email" 
              name="email" 
              placeholder="Saisissez votre identifiant ou email" 
              class="login-input"
              required
            />
          </div>

          <!-- Password Field -->
          <div class="input-wrapper">
            <div class="input-icon">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
              </svg>
            </div>
            <div class="input-separator"></div>
            <input 
              type="password" 
              [(ngModel)]="password" 
              name="password" 
              placeholder="Saisissez votre mot de passe" 
              class="login-input"
              required
            />
          </div>

          <!-- Remember me and Forgot Password -->
          <div class="options-row">
            <label class="checkbox-wrapper">
              <input type="checkbox" [(ngModel)]="rememberMe" name="rememberMe" class="checkbox-input">
              <span class="checkbox-label">Se souvenir de moi</span>
            </label>
            <a href="#" class="forgot-link">Mot de passe oubli√© ?</a>
          </div>

          <!-- Login Button -->
          <button type="submit" class="login-button" [disabled]="isLoading">
            <svg *ngIf="!isLoading" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="white" class="button-icon">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" />
            </svg>
            <div *ngIf="isLoading" class="spinner"></div>
            <span>{{ isLoading ? 'CONNEXION...' : 'SE CONNECTER' }}</span>
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
