<div class="login-container">
  <!-- Grid Pattern Background -->
  <div class="grid-pattern"></div>
  
  <!-- Logo in top-left -->
  <div class="top-logo">
    <img 
      src="https://media.licdn.com/dms/image/v2/C4E0BAQEF3B9QdqlSjQ/company-logo_200_200/company-logo_200_200/0/1630592764477/ngser_logo?e=2147483647&v=beta&t=Z1P0wpDyVYvhaC57UYS_D797kxtekNTqyviIiXLvCKw" 
      alt="NGSER Logo" 
      class="logo-image"
    />
    <span class="logo-text">Tableau R&D</span>
  </div>
  
  <!-- Content Wrapper -->
  <div class="content-wrapper">
    <!-- Left Side: Image -->
    <div class="illustration-section">
      <div class="illustration-content">
        <img 
          src="https://i.pinimg.com/736x/e4/11/fb/e411fb01a934ff69eb70cef582ede8a5.jpg" 
          alt="Illustration de connexion" 
          class="illustration-image"
        />
      </div>
    </div>

    <!-- Right Side: Login Form -->
    <div class="form-section">
      <div class="login-card">
      <!-- Title -->
      <div class="form-header">
        <h1 class="platform-title">Connexion</h1>
      </div>

      <form (ngSubmit)="onSubmit()" class="login-form">
        <!-- Account Field -->
        <div class="form-group">
          <label class="field-label">Email</label>
          <div class="email-input-wrapper">
            <input 
              type="email" 
              [(ngModel)]="email" 
              name="email" 
              placeholder="Entrez votre email" 
              class="form-input email-input"
              required
            />
            <div class="email-icon">
              <svg class="icon-mail" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
              </svg>
            </div>
          </div>
        </div>

        <!-- Password Field -->
        <div class="form-group">
          <label class="field-label">Mot de passe</label>
          <div class="password-input-wrapper">
            <input 
              [type]="showPassword ? 'text' : 'password'"
              [(ngModel)]="password" 
              name="password" 
              placeholder="Entrez votre mot de passe" 
              class="form-input password-input"
              required
            />
            <button type="button" class="password-toggle" (click)="togglePasswordVisibility()">
              <svg class="eye-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" *ngIf="!showPassword">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
              </svg>
              <svg class="eye-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" *ngIf="showPassword">
                <path stroke-linecap="round" stroke-linejoin="round" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.88 9.88l4.242 4.242M9.88 9.88L3 3m6.88 6.88l3.757-3.757m-3.757 3.757L3 3m0 0l3.757 3.757m13.435-5.192A10.05 10.05 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path>
              </svg>
            </button>
          </div>
        </div>

        <!-- Remember Password Checkbox and Forgot Password -->
        <div class="form-options">
          <label class="checkbox-wrapper">
            <input type="checkbox" [(ngModel)]="rememberMe" name="rememberMe" class="checkbox-input">
            <span class="checkbox-label">Se souvenir de moi</span>
          </label>
          <a (click)="onForgotPassword()" class="forgot-password-link">Mot de passe oubli√© ?</a>
        </div>

        <!-- Login Button -->
        <button type="submit" class="login-button" [disabled]="isLoading">
          <div class="button-content">
            <span *ngIf="isLoading" class="spinner"></span>
            <span>{{ isLoading ? 'Connexion...' : 'Se connecter' }}</span>
          </div>
        </button>
      </form>
    </div>
  </div>
  </div>
</div>
