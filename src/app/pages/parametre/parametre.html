<div class="animate-fade-in">
  <!-- Header -->
  <div class="mb-4 sm:mb-8">
    <h1 class="text-xl sm:text-3xl font-bold text-gray-900">Paramètres</h1>
    <p class="mt-1 sm:mt-2 text-xs sm:text-sm text-gray-600">Gérez les paramètres de votre compte</p>
  </div>

  <div class="space-y-4 sm:space-y-6">
    <!-- Notifications -->
    <div class="card-shadow bg-white rounded-lg p-4 sm:p-6">
      <h2 class="text-base sm:text-lg font-semibold text-gray-900 mb-4 sm:mb-6">Notifications</h2>
      
      <div class="space-y-4">
        <!-- Email Notifications -->
        <div class="flex items-center justify-between">
          <div class="flex-1">
            <label class="text-sm sm:text-base font-medium text-gray-700">Notifications par email</label>
            <p class="text-xs sm:text-sm text-gray-500 mt-1">Recevez des notifications importantes par email</p>
          </div>
          <label class="relative inline-flex items-center cursor-pointer">
            <input type="checkbox" [(ngModel)]="settings.notifications.email" class="sr-only peer">
            <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
          </label>
        </div>

        <!-- Push Notifications -->
        <div class="flex items-center justify-between">
          <div class="flex-1">
            <label class="text-sm sm:text-base font-medium text-gray-700">Notifications push</label>
            <p class="text-xs sm:text-sm text-gray-500 mt-1">Recevez des notifications dans votre navigateur</p>
          </div>
          <label class="relative inline-flex items-center cursor-pointer">
            <input type="checkbox" [(ngModel)]="settings.notifications.push" class="sr-only peer">
            <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
          </label>
        </div>

        <!-- SMS Notifications -->
        <div class="flex items-center justify-between">
          <div class="flex-1">
            <label class="text-sm sm:text-base font-medium text-gray-700">Notifications SMS</label>
            <p class="text-xs sm:text-sm text-gray-500 mt-1">Recevez des notifications par SMS</p>
          </div>
          <label class="relative inline-flex items-center cursor-pointer">
            <input type="checkbox" [(ngModel)]="settings.notifications.sms" class="sr-only peer">
            <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
          </label>
        </div>
      </div>
    </div>

    <!-- Preferences -->
    <div class="card-shadow bg-white rounded-lg p-4 sm:p-6">
      <h2 class="text-base sm:text-lg font-semibold text-gray-900 mb-4 sm:mb-6">Préférences</h2>
      
      <div class="space-y-4 sm:space-y-6">
        <!-- Language -->
        <div>
          <label class="block text-xs sm:text-sm font-medium text-gray-700 mb-1 sm:mb-2">Langue</label>
          <select [(ngModel)]="settings.language" 
                  class="w-full px-3 py-2 sm:px-4 sm:py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm sm:text-base">
            <option *ngFor="let lang of languages" [value]="lang.code">{{ lang.label }}</option>
          </select>
        </div>

        <!-- Theme -->
        <div>
          <label class="block text-xs sm:text-sm font-medium text-gray-700 mb-1 sm:mb-2">Thème</label>
          <select [(ngModel)]="settings.theme" 
                  class="w-full px-3 py-2 sm:px-4 sm:py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm sm:text-base">
            <option *ngFor="let theme of themes" [value]="theme.value">{{ theme.label }}</option>
          </select>
        </div>

        <!-- Timezone -->
        <div>
          <label class="block text-xs sm:text-sm font-medium text-gray-700 mb-1 sm:mb-2">Fuseau horaire</label>
          <select [(ngModel)]="settings.timezone" 
                  class="w-full px-3 py-2 sm:px-4 sm:py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm sm:text-base">
            <option *ngFor="let tz of timezones" [value]="tz.value">{{ tz.label }}</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Security -->
    <div class="card-shadow bg-white rounded-lg p-4 sm:p-6">
      <h2 class="text-base sm:text-lg font-semibold text-gray-900 mb-4 sm:mb-6">Sécurité</h2>
      
      <div class="space-y-4">
        <div>
          <label class="block text-xs sm:text-sm font-medium text-gray-700 mb-1 sm:mb-2">Changer le mot de passe</label>
          <button class="bg-gray-100 text-gray-700 px-4 sm:px-6 py-2 sm:py-2.5 rounded-lg hover:bg-gray-200 transition-colors duration-200 text-sm sm:text-base font-medium">
            <i class="fas fa-key mr-2"></i>Modifier le mot de passe
          </button>
        </div>
      </div>
    </div>

    <!-- Save Button -->
    <div class="flex justify-end">
      <button (click)="saveSettings()" 
              class="bg-blue-600 text-white px-4 sm:px-6 py-2 sm:py-2.5 rounded-lg hover:bg-blue-700 transition-colors duration-200 text-sm sm:text-base font-medium">
        <i class="fas fa-save mr-2"></i>Enregistrer les paramètres
      </button>
    </div>
  </div>
</div>
