<div class="animate-fade-in">
  <!-- Header -->
  <div class="mb-4 sm:mb-8">
    <h1 class="text-xl sm:text-3xl font-bold text-gray-900">Mon Profil</h1>
    <p class="mt-1 sm:mt-2 text-xs sm:text-sm text-gray-600">Gérez vos informations personnelles</p>
  </div>

  <!-- Profile Card -->
  <div class="flex flex-col sm:flex-row gap-4 sm:gap-6">
    <!-- Profile Information -->
    <div class="card-shadow bg-white rounded-lg p-4 sm:p-6 flex-1">
      <h2 class="text-base sm:text-lg font-semibold text-gray-900 mb-4 sm:mb-6">Informations Personnelles</h2>
      
      <div class="space-y-4 sm:space-y-6">
        <!-- Nom -->
        <div>
          <label class="block text-xs sm:text-sm font-medium text-gray-700 mb-1 sm:mb-2">Nom complet</label>
          <input type="text" 
                 [(ngModel)]="user.nom"
                 name="nom"
                 class="w-full px-3 py-2 sm:px-4 sm:py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm sm:text-base">
        </div>

        <!-- Email -->
        <div>
          <label class="block text-xs sm:text-sm font-medium text-gray-700 mb-1 sm:mb-2">Email</label>
          <input type="email" 
                 [(ngModel)]="user.email"
                 name="email"
                 class="w-full px-3 py-2 sm:px-4 sm:py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm sm:text-base">
        </div>

        <!-- Contact -->
        <div>
          <label class="block text-xs sm:text-sm font-medium text-gray-700 mb-1 sm:mb-2">Contact</label>
          <input type="tel" 
                 [(ngModel)]="user.contact"
                 name="contact"
                 class="w-full px-3 py-2 sm:px-4 sm:py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm sm:text-base">
        </div>

        <!-- Profil -->
        <div>
          <label class="block text-xs sm:text-sm font-medium text-gray-700 mb-1 sm:mb-2">Profil</label>
          <input type="text" 
                 [value]="user.profile"
                 disabled
                 class="w-full px-3 py-2 sm:px-4 sm:py-2.5 border border-gray-300 rounded-lg bg-gray-50 text-sm sm:text-base cursor-not-allowed">
        </div>

        <!-- Date de création -->
        <div>
          <label class="block text-xs sm:text-sm font-medium text-gray-700 mb-1 sm:mb-2">Date de création</label>
          <input type="text" 
                 [value]="user.created_at | date:'dd/MM/yyyy'"
                 disabled
                 class="w-full px-3 py-2 sm:px-4 sm:py-2.5 border border-gray-300 rounded-lg bg-gray-50 text-sm sm:text-base cursor-not-allowed">
        </div>

        <!-- Save Button -->
        <div class="flex justify-end pt-4">
          <button (click)="saveProfile()" class="bg-blue-600 text-white px-4 sm:px-6 py-2 sm:py-2.5 rounded-lg hover:bg-blue-700 transition-colors duration-200 text-sm sm:text-base font-medium">
            <i class="fas fa-save mr-2"></i>Enregistrer les modifications
          </button>
        </div>
      </div>
    </div>

    <!-- Change Password -->
    <div class="card-shadow bg-white rounded-lg p-4 sm:p-6 flex-1">
      <h2 class="text-base sm:text-lg font-semibold text-gray-900 mb-4 sm:mb-6">Changer le mot de passe</h2>
      
      <div class="space-y-4 sm:space-y-6">
        <!-- Ancien mot de passe -->
        <div>
          <label class="block text-xs sm:text-sm font-medium text-gray-700 mb-1 sm:mb-2">Ancien mot de passe</label>
          <input type="password" 
                 [(ngModel)]="passwordData.oldPassword"
                 name="oldPassword"
                 placeholder="Saisissez votre ancien mot de passe"
                 class="w-full px-3 py-2 sm:px-4 sm:py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm sm:text-base">
        </div>

        <!-- Nouveau mot de passe -->
        <div>
          <label class="block text-xs sm:text-sm font-medium text-gray-700 mb-1 sm:mb-2">Nouveau mot de passe</label>
          <input type="password" 
                 [(ngModel)]="passwordData.newPassword"
                 name="newPassword"
                 placeholder="Saisissez votre nouveau mot de passe"
                 class="w-full px-3 py-2 sm:px-4 sm:py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm sm:text-base">
        </div>

        <!-- Confirmation du nouveau mot de passe -->
        <div>
          <label class="block text-xs sm:text-sm font-medium text-gray-700 mb-1 sm:mb-2">Confirmer le nouveau mot de passe</label>
          <input type="password" 
                 [(ngModel)]="passwordData.confirmPassword"
                 name="confirmPassword"
                 placeholder="Confirmez votre nouveau mot de passe"
                 class="w-full px-3 py-2 sm:px-4 sm:py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm sm:text-base">
        </div>

        <!-- Save Password Button -->
        <div class="flex justify-end pt-4">
          <button (click)="changePassword()" 
                  [disabled]="isChangingPassword"
                  [class.opacity-50]="isChangingPassword"
                  class="bg-blue-600 text-white px-4 sm:px-6 py-2 sm:py-2.5 rounded-lg hover:bg-blue-700 transition-colors duration-200 text-sm sm:text-base font-medium">
            <i class="fas fa-key mr-2"></i>
            <span *ngIf="!isChangingPassword">Modifier le mot de passe</span>
            <span *ngIf="isChangingPassword">Modification...</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
