<div class="animate-fade-in">
  <!-- Header -->
  <div class="mb-4 sm:mb-8">
    <h1 class="text-xl sm:text-3xl font-bold text-gray-900">Mon Profil</h1>
    <p class="mt-1 sm:mt-2 text-xs sm:text-sm text-gray-600">Gérez vos informations personnelles</p>
  </div>

  <!-- Profile Card -->
  <div class="grid grid-cols-1 lg:grid-cols-3 gap-4 sm:gap-6">
    <!-- Profile Information -->
    <div class="lg:col-span-2">
      <div class="card-shadow bg-white rounded-lg p-4 sm:p-6">
        <h2 class="text-base sm:text-lg font-semibold text-gray-900 mb-4 sm:mb-6">Informations Personnelles</h2>
        
        <div class="space-y-4 sm:space-y-6">
          <!-- Nom -->
          <div>
            <label class="block text-xs sm:text-sm font-medium text-gray-700 mb-1 sm:mb-2">Nom complet</label>
            <input type="text" 
                   [value]="user.nom"
                   class="w-full px-3 py-2 sm:px-4 sm:py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm sm:text-base">
          </div>

          <!-- Email -->
          <div>
            <label class="block text-xs sm:text-sm font-medium text-gray-700 mb-1 sm:mb-2">Email</label>
            <input type="email" 
                   [value]="user.email"
                   class="w-full px-3 py-2 sm:px-4 sm:py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm sm:text-base">
          </div>

          <!-- Contact -->
          <div>
            <label class="block text-xs sm:text-sm font-medium text-gray-700 mb-1 sm:mb-2">Contact</label>
            <input type="tel" 
                   [value]="user.contact"
                   class="w-full px-3 py-2 sm:px-4 sm:py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm sm:text-base">
          </div>

          <!-- Profil -->
          <div>
            <label class="block text-xs sm:text-sm font-medium text-gray-700 mb-1 sm:mb-2">Profil</label>
            <input type="text" 
                   [value]="user.profile"
                   disabled
                   class="w-full px-3 py-2 sm:px-4 sm:py-2.5 border border-gray-300 rounded-lg bg-gray-50 text-sm sm:text-base cursor-not-allowed">
          </div>

          <!-- Date de création -->
          <div>
            <label class="block text-xs sm:text-sm font-medium text-gray-700 mb-1 sm:mb-2">Date de création</label>
            <input type="text" 
                   [value]="user.created_at | date:'dd/MM/yyyy'"
                   disabled
                   class="w-full px-3 py-2 sm:px-4 sm:py-2.5 border border-gray-300 rounded-lg bg-gray-50 text-sm sm:text-base cursor-not-allowed">
          </div>

          <!-- Save Button -->
          <div class="flex justify-end pt-4">
            <button class="bg-blue-600 text-white px-4 sm:px-6 py-2 sm:py-2.5 rounded-lg hover:bg-blue-700 transition-colors duration-200 text-sm sm:text-base font-medium">
              <i class="fas fa-save mr-2"></i>Enregistrer les modifications
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Profile Picture -->
    <div>
      <div class="card-shadow bg-white rounded-lg p-4 sm:p-6">
        <h2 class="text-base sm:text-lg font-semibold text-gray-900 mb-4 sm:mb-6">Photo de profil</h2>
        
        <div class="flex flex-col items-center">
          <div class="mb-4 sm:mb-6">
            <img [src]="user.avatar" 
                 alt="Photo de profil" 
                 class="h-24 w-24 sm:h-32 sm:w-32 rounded-full ring-4 ring-blue-200 object-cover">
          </div>
          
          <button class="bg-gray-100 text-gray-700 px-4 sm:px-6 py-2 sm:py-2.5 rounded-lg hover:bg-gray-200 transition-colors duration-200 text-sm sm:text-base font-medium mb-2">
            <i class="fas fa-camera mr-2"></i>Changer la photo
          </button>
          
          <button class="text-red-600 hover:text-red-700 text-xs sm:text-sm font-medium">
            Supprimer la photo
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
