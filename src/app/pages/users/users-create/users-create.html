<div class="animate-fade-in">
  <!-- Header -->
  <div class="mb-4 md:mb-8">
    <div class="flex flex-col sm:flex-row items-start sm:items-center justify-between gap-3 sm:gap-0">
      <div>
        <h1 class="text-xl sm:text-2xl md:text-3xl font-bold text-gray-900">Nouvel Utilisateur</h1>
        <p class="mt-1 sm:mt-2 text-xs sm:text-sm text-gray-600">Créer un nouvel utilisateur</p>
      </div>
      <button routerLink="/users" class="bg-gray-100 text-gray-700 px-3 py-1.5 sm:px-4 sm:py-2 rounded-lg hover:bg-gray-200 transition-colors duration-200 flex items-center text-xs sm:text-sm w-full sm:w-auto">
        <i class="fas fa-arrow-left mr-1 sm:mr-2"></i>Retour
      </button>
    </div>
  </div>

  <!-- Form -->
  <div class="card-shadow bg-white rounded-none p-3 sm:p-4 md:p-6 lg:p-8">
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
      <div class="grid grid-cols-1 gap-4 sm:gap-5 md:gap-6 lg:grid-cols-2">
        <!-- Nom -->
        <div>
          <label for="nom" class="block text-xs sm:text-sm font-medium text-gray-700 mb-1 sm:mb-2">
            Nom <span class="text-red-500">*</span>
          </label>
          <input 
            type="text" 
            id="nom" 
            name="nom"
            [(ngModel)]="user.nom"
            required
            class="w-full px-2 py-1.5 sm:px-3 sm:py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-xs sm:text-sm"
            placeholder="Nom complet">
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="block text-xs sm:text-sm font-medium text-gray-700 mb-1 sm:mb-2">
            Email <span class="text-red-500">*</span>
          </label>
          <input 
            type="email" 
            id="email" 
            name="email"
            [(ngModel)]="user.email"
            required
            class="w-full px-2 py-1.5 sm:px-3 sm:py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-xs sm:text-sm"
            placeholder="email@exemple.com">
        </div>

        <!-- Contact -->
        <div>
          <label for="contact" class="block text-xs sm:text-sm font-medium text-gray-700 mb-1 sm:mb-2">
            Contact <span class="text-red-500">*</span>
          </label>
          <input 
            type="text" 
            id="contact" 
            name="contact"
            [(ngModel)]="user.contact"
            required
            class="w-full px-2 py-1.5 sm:px-3 sm:py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-xs sm:text-sm"
            placeholder="+33 6 12 34 56 78">
        </div>

        <!-- Profil -->
        <div>
          <label for="profile" class="block text-xs sm:text-sm font-medium text-gray-700 mb-1 sm:mb-2">
            Profil <span class="text-red-500">*</span>
          </label>
          <select 
            id="profile" 
            name="profile"
            [(ngModel)]="user.profile"
            required
            class="w-full px-2 py-1.5 sm:px-3 sm:py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-xs sm:text-sm">
            <option value="">Sélectionner un profil</option>
            <option value="TPM">TPM</option>
            <option value="DEV">DEV</option>
            <option value="TEAM LEAD">TEAM LEAD</option>
          </select>
        </div>
      </div>

      <!-- Actions -->
      <div class="mt-4 sm:mt-6 md:mt-8 flex flex-col sm:flex-row justify-end gap-2 sm:gap-3">
        <button type="button" routerLink="/users" class="bg-gray-100 text-gray-700 px-4 py-1.5 sm:px-6 sm:py-2 rounded-lg hover:bg-gray-200 transition-colors duration-200 text-xs sm:text-sm w-full sm:w-auto">
          Annuler
        </button>
        <button type="submit" [disabled]="isLoading || !userForm.valid" [class.opacity-50]="isLoading || !userForm.valid" class="bg-blue-600 text-white px-4 py-1.5 sm:px-6 sm:py-2 rounded-lg hover:bg-blue-700 transition-colors duration-200 text-xs sm:text-sm w-full sm:w-auto">
          <span *ngIf="!isLoading">Créer</span>
          <span *ngIf="isLoading">Création...</span>
        </button>
      </div>
    </form>
  </div>
</div>
