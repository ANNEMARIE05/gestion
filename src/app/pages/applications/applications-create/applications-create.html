<div class="animate-fade-in">
  <!-- Header -->
  <div class="mb-8">
    <div class="flex items-center justify-between">
      <div>
        <h1 class="text-3xl font-bold text-gray-900">Nouvelle Application</h1>
        <p class="mt-2 text-sm text-gray-600">Créer une nouvelle application</p>
      </div>
      <button routerLink="/applications" class="bg-gray-100 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-200 transition-colors duration-200 flex items-center">
        <i class="fas fa-arrow-left mr-2"></i>Retour
      </button>
    </div>
  </div>

  <!-- Form -->
  <div class="card-shadow bg-white rounded-none p-8">
    <form (ngSubmit)="onSubmit()" #applicationForm="ngForm">
      <div class="grid grid-cols-1 gap-6 lg:grid-cols-2">
        <!-- Nom -->
        <div>
          <label for="nom" class="block text-sm font-medium text-gray-700 mb-2">
            Nom <span class="text-red-500">*</span>
          </label>
          <input 
            type="text" 
            id="nom" 
            name="nom"
            [(ngModel)]="application.nom"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            placeholder="Nom de l'application">
        </div>

        <!-- Projet -->
        <div>
          <label for="projet" class="block text-sm font-medium text-gray-700 mb-2">
            Projet <span class="text-red-500">*</span>
          </label>
          <select 
            id="projet" 
            name="projet"
            [(ngModel)]="selectedProjetId"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            <option value="">Sélectionner un projet</option>
            <option *ngFor="let projet of projets" [value]="projet.id">{{ projet.nom }}</option>
          </select>
        </div>

        <!-- Développeur -->
        <div>
          <label for="dev" class="block text-sm font-medium text-gray-700 mb-2">
            Développeur <span class="text-red-500">*</span>
          </label>
          <select 
            id="dev" 
            name="dev"
            [(ngModel)]="selectedDevId"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            <option value="">Sélectionner un développeur</option>
            <option *ngFor="let dev of devUsers" [value]="dev.id">{{ dev.nom }} ({{ dev.email }})</option>
          </select>
        </div>

        <!-- Stack -->
        <div class="lg:col-span-2">
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Stack <span class="text-red-500">*</span>
          </label>
          <div class="flex flex-wrap gap-2">
            <button 
              type="button"
              *ngFor="let stack of availableStacks"
              (click)="toggleStack(stack)"
              [class.bg-blue-600]="isStackSelected(stack)"
              [class.text-white]="isStackSelected(stack)"
              [class.bg-gray-100]="!isStackSelected(stack)"
              [class.text-gray-700]="!isStackSelected(stack)"
              class="px-4 py-2 rounded-lg border border-gray-300 hover:bg-gray-200 transition-colors duration-200">
              {{ stack }}
            </button>
          </div>
        </div>

        <!-- Livrable -->
        <div class="lg:col-span-2">
          <label for="livrable" class="block text-sm font-medium text-gray-700 mb-2">
            Livrable <span class="text-red-500">*</span>
          </label>
          <input 
            type="text" 
            id="livrable" 
            name="livrable"
            [(ngModel)]="application.livrable"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            placeholder="Description du livrable">
        </div>
      </div>

      <!-- Actions -->
      <div class="mt-8 flex justify-end space-x-3">
        <button type="button" routerLink="/applications" class="bg-gray-100 text-gray-700 px-6 py-2 rounded-lg hover:bg-gray-200 transition-colors duration-200">
          Annuler
        </button>
        <button type="submit" [disabled]="isLoading || !applicationForm.valid || selectedStacks.length === 0" [class.opacity-50]="isLoading || !applicationForm.valid || selectedStacks.length === 0" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition-colors duration-200">
          <span *ngIf="!isLoading">Créer</span>
          <span *ngIf="isLoading">Création...</span>
        </button>
      </div>
    </form>
  </div>
</div>
