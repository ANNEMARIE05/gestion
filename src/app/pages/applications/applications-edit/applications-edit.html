<div class="animate-fade-in">
  <!-- Header -->
  <div class="mb-4 sm:mb-6 md:mb-8">
    <div class="flex flex-col sm:flex-row items-start sm:items-center justify-between gap-3 sm:gap-0">
      <div>
        <h1 class="text-xl sm:text-2xl md:text-3xl font-bold text-gray-900">Modifier l'Application</h1>
        <p class="mt-1 sm:mt-2 text-xs sm:text-sm text-gray-600">Modifier les informations de l'application</p>
      </div>
      <button routerLink="/applications" class="bg-gray-100 text-gray-700 px-3 py-1.5 sm:px-4 sm:py-2 rounded-lg hover:bg-gray-200 transition-colors duration-200 flex items-center text-xs sm:text-sm w-full sm:w-auto justify-center">
        <i class="fas fa-arrow-left mr-1 sm:mr-2"></i>Retour
      </button>
    </div>
  </div>

  <!-- Form -->
  <div class="card-shadow bg-white rounded-none p-4 sm:p-6 md:p-8" *ngIf="application">
    <form (ngSubmit)="onSubmit()" #applicationForm="ngForm">
      <div class="grid grid-cols-1 gap-4 sm:gap-5 md:gap-6 lg:grid-cols-2">
        <!-- Nom -->
        <div>
          <label for="nom" class="block text-xs sm:text-sm font-medium text-gray-700 mb-1.5 sm:mb-2">
            Nom <span class="text-red-500">*</span>
          </label>
          <input 
            type="text" 
            id="nom" 
            name="nom"
            [(ngModel)]="application.nom"
            required
            class="w-full px-2.5 sm:px-3 py-1.5 sm:py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            placeholder="Nom de l'application">
        </div>

        <!-- Projet -->
        <div>
          <label for="projet" class="block text-xs sm:text-sm font-medium text-gray-700 mb-1.5 sm:mb-2">
            Projet <span class="text-red-500">*</span>
          </label>
          <select 
            id="projet" 
            name="projet"
            [(ngModel)]="selectedProjetId"
            required
            class="w-full px-2.5 sm:px-3 py-1.5 sm:py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            <option value="">Sélectionner un projet</option>
            <option *ngFor="let projet of projets" [value]="projet.id">{{ projet.nom }}</option>
          </select>
        </div>

        <!-- Développeur -->
        <div>
          <label for="dev" class="block text-xs sm:text-sm font-medium text-gray-700 mb-1.5 sm:mb-2">
            Développeur <span class="text-red-500">*</span>
          </label>
          <select 
            id="dev" 
            name="dev"
            [(ngModel)]="selectedDevId"
            required
            class="w-full px-2.5 sm:px-3 py-1.5 sm:py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            <option value="">Sélectionner un développeur</option>
            <option *ngFor="let dev of devUsers" [value]="dev.id">{{ dev.nom }} ({{ dev.email }})</option>
          </select>
        </div>

        <!-- Stack -->
        <div class="lg:col-span-2 relative stack-dropdown-container">
          <label for="stack" class="block text-xs sm:text-sm font-medium text-gray-700 mb-1.5 sm:mb-2">
            Stack <span class="text-red-500">*</span>
          </label>
          <div class="relative">
            <button
              type="button"
              id="stack"
              (click)="toggleStackDropdown()"
              class="w-full px-2.5 sm:px-3 py-1.5 sm:py-2 text-sm border border-gray-300 rounded-lg bg-white text-left focus:ring-2 focus:ring-blue-500 focus:border-transparent flex items-center justify-between"
              [class.text-gray-500]="selectedStacks.length === 0"
              [class.text-gray-900]="selectedStacks.length > 0">
              <span>{{ getSelectedStacksDisplay() }}</span>
              <i class="fas fa-chevron-down ml-2 text-xs transition-transform duration-200" [class.rotate-180]="isStackDropdownOpen"></i>
            </button>
            
            <!-- Dropdown menu -->
            <div 
              *ngIf="isStackDropdownOpen"
              class="absolute z-50 mt-1 w-full bg-white border border-gray-300 rounded-lg shadow-lg max-h-60 overflow-auto">
              <div class="p-2 space-y-1">
                <label 
                  *ngFor="let stack of availableStacks"
                  class="flex items-center px-3 py-2 hover:bg-gray-50 cursor-pointer rounded">
                  <input
                    type="checkbox"
                    [checked]="isStackSelected(stack)"
                    (change)="toggleStack(stack)"
                    class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                  <span class="ml-3 text-sm text-gray-700">{{ stack }}</span>
                </label>
              </div>
            </div>
          </div>
          
          <!-- Selected stacks tags -->
          <div *ngIf="selectedStacks.length > 0" class="mt-2 flex flex-wrap gap-1.5">
            <span 
              *ngFor="let stack of selectedStacks"
              class="inline-flex items-center px-2.5 py-1 bg-blue-100 text-blue-800 rounded-md text-xs">
              {{ stack }}
              <button
                type="button"
                (click)="toggleStack(stack)"
                class="ml-1.5 text-blue-600 hover:text-blue-800">
                <i class="fas fa-times text-xs"></i>
              </button>
            </span>
          </div>
        </div>

        <!-- Livrable -->
        <div class="lg:col-span-2">
          <label for="livrable" class="block text-xs sm:text-sm font-medium text-gray-700 mb-1.5 sm:mb-2">
            Livrable <span class="text-red-500">*</span>
          </label>
          <input 
            type="text" 
            id="livrable" 
            name="livrable"
            [(ngModel)]="application.livrable"
            required
            class="w-full px-2.5 sm:px-3 py-1.5 sm:py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            placeholder="Description du livrable">
        </div>
      </div>

      <!-- Actions -->
      <div class="mt-6 sm:mt-8 flex flex-col sm:flex-row justify-end gap-2 sm:space-x-3 sm:gap-0">
        <button type="button" routerLink="/applications" class="bg-gray-100 text-gray-700 px-4 sm:px-6 py-1.5 sm:py-2 rounded-lg hover:bg-gray-200 transition-colors duration-200 text-xs sm:text-sm w-full sm:w-auto">
          Annuler
        </button>
        <button type="submit" [disabled]="isLoading || !applicationForm.valid || selectedStacks.length === 0" [class.opacity-50]="isLoading || !applicationForm.valid || selectedStacks.length === 0" class="bg-blue-600 text-white px-4 sm:px-6 py-1.5 sm:py-2 rounded-lg hover:bg-blue-700 transition-colors duration-200 text-xs sm:text-sm w-full sm:w-auto">
          <span *ngIf="!isLoading">Enregistrer</span>
          <span *ngIf="isLoading">Enregistrement...</span>
        </button>
      </div>
    </form>
  </div>
</div>
